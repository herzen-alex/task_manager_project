name: CI/CD with Docker Compose

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build and Test Full Project
    runs-on: ubuntu-latest
    services:
      docker:
        image: docker:24-dind
        options: --privileged

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # üîπ –ö—ç—à Python
      - name: Cache Python dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('backend_projects/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # üîπ –ö—ç—à Node.js
      - name: Cache Node.js dependencies
        uses: actions/cache@v3
        with:
          path: frontend/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and run Docker Compose
        run: docker-compose -f docker-compose.yml up --build -d

      - name: Wait for backend
        run: |
          echo "Waiting for backend to be ready..."
          until curl -s http://localhost:5000/tasks; do
            sleep 2
          done

      - name: Run backend tests
        run: |
          docker exec -i $(docker ps -qf "name=backend-1") python -m unittest discover -s backend_projects/tests || echo "No tests found"

      - name: Build frontend inside container
        run: |
          docker exec -i $(docker ps -qf "name=frontend-1") npx ng build --configuration development

      - name: Stop Docker Compose
        run: docker-compose down
