name: CI Docker Compose (Full & Stable)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build, Run & Stop Docker Compose
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Забираем код
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Проверяем Docker
      - name: Check Docker version
        run: docker --version

      # 3️⃣ Проверяем Docker Compose
      - name: Check Docker Compose
        run: docker compose version

      # 4️⃣ Сборка образов
      - name: Build Docker images
        run: docker compose build

      # 5️⃣ Запуск сервисов
      - name: Start Docker Compose services
        run: docker compose up -d

      # 6️⃣ Вывод логов (важно для дебага)
      - name: Show Docker Compose logs
        run: docker compose logs --no-color

      # 7️⃣ Остановка и очистка (всегда!)
      - name: Stop and clean Docker Compose
        if: always()
        run: docker compose down -v --remove-orphans
