name: CI Docker Compose (Full & Stable)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build, Run & Stop Docker Compose
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check Docker version
        run: docker --version

      - name: Check Docker Compose
        run: docker compose version

      - name: Create backend .env.docker for CI
        run: |
          mkdir -p backend_projects
          echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" > backend_projects/.env.docker
          echo "FLASK_ENV=${{ secrets.FLASK_ENV }}" >> backend_projects/.env.docker

      - name: Build Docker images
        run: docker compose build

      - name: Start Docker Compose services
        run: docker compose up -d

      - name: Show Docker Compose logs
        run: docker compose logs --no-color

      - name: Stop and clean Docker Compose
        if: always()
        run: docker compose down -v --remove-orphans
