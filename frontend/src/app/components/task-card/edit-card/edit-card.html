<div class="modal-backdrop">
  <div class="modal">
    <div class="modal-header">
      <div class="modal-title-block">
        <div class="modal-icon">✏️</div>
        <div>
          <h3>Edit Task</h3>
          <p class="modal-subtitle">
            Update task details and keep everything in sync.
          </p>
        </div>
      </div>

      <button class="close-btn" (click)="onCancel()">✕</button>
    </div>

    <div class="modal-body">
      <input [(ngModel)]="title" placeholder="Title" />

      <textarea [(ngModel)]="description" placeholder="Description"></textarea>

      <select [(ngModel)]="priority">
        <option value="low">Low Priority</option>
        <option value="medium">Medium Priority</option>
        <option value="urgent">Urgent Priority</option>
      </select>

      <label class="date-field">
        <span>Due date</span>
        <input type="date" [(ngModel)]="dueDate" [min]="today" />
      </label>

      <div class="subtasks">
        <h4>Subtasks</h4>

        <div *ngFor="let sub of subtasks; let i = index" class="subtask">
          <input [(ngModel)]="sub.title" placeholder="Subtask title" />
          <button
            type="button"
            class="delete-sub"
            (click)="removeSubtask(i)"
            title="Delete subtask"
          >
            ✖
          </button>
        </div>

        <button type="button" class="add-sub" (click)="addSubtask()">
          ➕ Add Subtask
        </button>
      </div>
    </div>

    <div class="modal-footer">
      <button class="btn secondary" type="button" (click)="onCancel()">
        Cancel
      </button>
      <button class="btn primary" type="button" (click)="onSave()">
        Save
      </button>
    </div>
  </div>
</div>
