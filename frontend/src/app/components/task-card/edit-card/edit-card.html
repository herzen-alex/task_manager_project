<div class="modal-backdrop">
  <div class="modal">
    <div class="modal-header">
      <div class="modal-title-block">
        <div class="modal-icon">‚úèÔ∏è</div>
        <div>
          <h3>Edit Task</h3>
          <p class="modal-subtitle">
            Update task details and keep everything in sync.
          </p>
        </div>
      </div>

      <button class="close-btn" (click)="onCancel()">‚úï</button>
    </div>

    <div class="modal-body">
      <input [(ngModel)]="title" class="form-control" placeholder="Title" />

      <textarea [(ngModel)]="description" class="form-control" placeholder="Description"></textarea>

      <select [(ngModel)]="priority" class="form-control">
        <option value="low">Low Priority</option>
        <option value="medium">Medium Priority</option>
        <option value="urgent">Urgent Priority</option>
      </select>

      <!-- üë• Assign to -->
      <div class="field">
        <span>Assign to</span>

        <div class="assignee-select" [class.active]="assigneeDropdownOpen" (click)="toggleAssigneeDropdown($event)">
          <span class="assignee-select-label" [class.placeholder]="selectedContactIds.length === 0">
            {{ assigneeSummary }}
          </span>
          <span class="chevron">‚ñæ</span>
        </div>

        <div class="assignee-panel" *ngIf="assigneeDropdownOpen" (click)="$event.stopPropagation()">
          <label class="assignee-item" *ngFor="let c of contacts" [class.selected]="isSelected(c.id!)">
            <span class="assignee-name">{{ c.name }}</span>
            <input type="checkbox" [checked]="isSelected(c.id!)" (change)="toggleAssignee(c.id!)" />
          </label>
        </div>
      </div>

      <label class="date-field">
        <span>Due date</span>
        <input type="date" [(ngModel)]="dueDate" [min]="today" />
      </label>

      <div class="subtasks">
        <h4>Subtasks</h4>

        <div *ngFor="let sub of subtasks; let i = index" class="subtask">
          <input [(ngModel)]="sub.title" placeholder="Subtask title" />
          <button type="button" class="delete-sub" (click)="removeSubtask(i)" title="Delete subtask">
            ‚úñ
          </button>
        </div>

        <button type="button" class="add-sub" (click)="addSubtask()">
          ‚ûï Add Subtask
        </button>
      </div>
    </div>

    <div class="modal-footer">
      <button class="btn secondary" type="button" (click)="onCancel()">
        Cancel
      </button>
      <button class="btn primary" type="button" (click)="onSave()">
        Save
      </button>
    </div>
  </div>
</div>
